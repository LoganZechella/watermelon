<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Watermelon Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header class="header" id="header">
        <div class="dropdown-nav">
            <div class="menu-container">
                <div class="burger-container">
                    <div id="burger">
                        <div class="bar topBar"></div>
                        <div class="bar btmBar"></div>
                    </div>
                </div>
                <ul class="menu" id="menu">
                    <li class="menu-item" id="dash-btn"><a>Dashboard</a></li>
                    <li class="menu-item" id="maps-btn"><a>Maps</a></li>
                </ul>
            </div>
        </div>

        <div class="logo" id="logo">
            <h1 id="h1">üçâüçâüçâ</h1>
        </div>
    </header>

    <main class="main" id="main">
        <div id="welcome">
            
            <div class="buttons">
                <button class="dashboard-btn" id="dashboard-btn" disabled>Dashboard</button>
                <button class="mainMaps-btn" id="mainMaps-btn">Maps</button>
            </div>
        </div>
        
    </main>

    <div class="dashboard" id="dashboard">
        <div class="tile" id="starbucks">
            <div id="loading" class="loading">Loading...</div>
            <div class="error"></div>
            <div class="chart-container">
                <canvas id="stockChart1"></canvas>
            </div>
        </div>
        <div class="tile" id="mcdonalds">
            <div id="loading" class="loading">Loading...</div>
            <div class="error"></div>
            <div class="chart-container">
                <canvas id="stockChart2"></canvas>
            </div>
        </div>
        <div class="tile" id="disney">
            <div id="loading" class="loading">Loading...</div>
            <div class="error"></div>
            <div class="chart-container">
                <canvas id="stockChart3"></canvas>
            </div>
        </div>
        <div class="tile" id="cocacola">
            <div id="loading" class="loading">Loading...</div>
            <div class="error"></div>
            <div class="chart-container">
                <canvas id="stockChart4"></canvas>
            </div>
        </div>
        <div class="tile" id="pepsi">
            <div id="loading" class="loading">Loading...</div>
            <div class="error"></div>
            <div class="chart-container">
                <canvas id="stockChart5"></canvas>
            </div>
        </div>
        <div class="tile" id="sabra">
            <div id="loading" class="loading">Loading...</div>
            <div class="error"></div>
            <div class="chart-container">
                <canvas id="stockChart6"></canvas>
            </div>
        </div>
    </div>

    <div class="map" id="map">
        <iframe class="map-iframe-desktop" id="map-iframe-desktop" src="https://www.textomap.com/?MzIzMjswOzE7MA==" frameBorder="0"></iframe>
        <iframe class="map-iframe-mobile" id="map-iframe-mobile" src="https://www.textomap.com/?MzIzMjsxOzE7MA==" frameBorder="0"></iframe>
    </div>

    <script src="/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>

</html>
